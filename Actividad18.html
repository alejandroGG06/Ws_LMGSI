<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<script>

function suma() {
    let num1= parseInt(document.getElementById("numero1").value);
    let num2= parseInt(document.getElementById("numero2").value);

    let res=num1+num2;

    alert("el resultado de la suma es: "+res);
}
    function resta() {
    let num1= parseInt(document.getElementById("numero1").value);
    let num2= parseInt(document.getElementById("numero2").value);

    let res=num1-num2;

    alert("el resultado de la resta es: "+res);
}
function multiplicacion() {
    let num1= parseInt(document.getElementById("numero1").value);
    let num2= parseInt(document.getElementById("numero2").value);

    let res=num1*num2;

    alert("el resultado de la multiplicacion es: "+res);
}
function divicion() {
    let num1= parseInt(document.getElementById("numero1").value);
    let num2= parseInt(document.getElementById("numero2").value);
  
    let res=num1/num2;

    alert("el resultado de la divicion es: "+res);
}
     

</script>
<body>
 <h2>menu principal</h2>

 <input type="text" id="numero1">
 <input type="text" id="numero2">
 

 <button onclick="suma()">pulse para sumar</button>
 <button onclick="resta()">pulse para restar</button>
 <button onclick="multiplicacion()">pulse para multiplicar</button>
 <button onclick="divicion()">pulse para multiplicar</button>
</body>
</html>
