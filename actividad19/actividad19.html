<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
    font-size: small;
    background-color: bisque;
   }
   button{ 
   border-color: red;
   color: red;
   cursor: pointer;
   border-radius: 10px;

   }
</style>
<script>
function pares(){
  let num1=parseInt(document.getElementById("n1").value);
  let num2=parseInt(document.getElementById("n2").value);
    let total=0
  for (let i = num1; i <=num2; i++) {
    if (i% 2==0) {
        total++;
    }
    
  }
  document.getElementById("tot").value= total ;
}

function convertirTemperatura() {
      const temperatura = parseFloat(document.getElementById('temp').value);
      const conversion = document.getElementById('conversion').value;
      let resultado;
      if (conversion === 'celsiusToFahrenheit') {
        resultado = (temperatura * 9/5) + 32;
        document.getElementById('resultadoTemperatura').value = `${temperatura}°C es ${resultado}°F`;
      } else {
        resultado = (temperatura - 32) * 5/9;
        document.getElementById('resultadoTemperatura').value = `${temperatura}°F es ${resultado}°C`;
      }
    }

    function adivinarNumero() {
      const numero = parseInt(document.getElementById('adivinar').value);
      const numeroAleatorio = Math.floor(Math.random() * 50) ;
      const pista = document.getElementById('pista');

      if (numero == numeroAleatorio) {
        pista.value = `¡Correcto! El número era ${numeroAleatorio}.`;
      } else if (numero < numeroAleatorio) {
        pista.value = 'Muy bajo.';
      } else {
        pista.value = 'Muy alto.';
      }
    }

    function cambiocolor(){
      const colores=document.getElementById("color").value;
      document.body.style.backgroundColor= colores;

    }

    function Usuarioverificado(){
      const nombre=document.getElementById("usu").value;
      const contra=document.getElementById("cont").value;
      
      
      if (nombre==="goku" && contra==="Vegeta777") {
      alert("bienvenido");
    }else{ alert("incorrecto"); }
  }
  function verificarPrimo() {
      const numero = parseInt(document.getElementById('primo').value);
      let esPrimo = true;
      if (numero <= 1) {
        esPrimo = false;
      } else {
        for (let i = 2; i <= Math.sqrt(numero); i++) {
          if (numero % i === 0) {
            esPrimo = false;
            break;
          }
        }
      }
      const resultadoPrimo = document.getElementById('result');
      if (esPrimo) {
        resultadoPrimo.value = `${numero} es  primo.`;
      } else {
        resultadoPrimo.value = `${numero} no es  primo.`;
      }
    }
    function generarFibonacci() {
      const n = parseInt(document.getElementById('fibo').value);
      let fibonacci = [0, 1];
      for (let i = 2; i < n; i++) {
        fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
      }
      document.getElementById('resul').value = fibonacci;
    }

</script>
<body>


    <h1>Contador de numero pares</h1>
    <input type= "text" id="n1">
    <input type="text" id="n2">
    
    <button onclick="pares()">contar numeros pares</button>
    <input type="text" id="tot">


    <h2>Temperatura</h2>
    <input type="number" id="temp">
  </div>
  <select id="conversion">
    <option value="celsiusToFahrenheit">Celsius a Fahrenheit</option>
    <option value="fahrenheitToCelsius">Fahrenheit a Celsius</option>
  </select>
  <button onclick="convertirTemperatura()">Convertir</button>
  <input id="resultadoTemperatura"></input>



  <h2>Adivina el numero </h2>
  <input type="number" id="adivinar">
<button onclick="adivinarNumero()">Adivinar</button>
<input type="text" id="pista"></input>

<h2>Cambiar el color de pantalla</h2>
  <input type="text" id="color">
  <button onclick="cambiocolor()">cambio de color</button>

<h2>Usuario</h2>
<input type="text" id="usu">
<input type="password" id="cont">
<button onclick="Usuarioverificado()">verificado</button>

<h2>Contador primos</h2>
<input type="text" id="primo">
<button onclick=" verificarPrimo()">resultado</button>
<input type="text" id="result">

<h2>Fibonacci</h2>
<input type="text" id="fibo">
<button onclick="generarFibonacci()">pulsa para ver</button>
<input type="text" id="resul">
</body>
